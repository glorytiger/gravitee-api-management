<div class="top-apis">
  <h1>Top APIs</h1>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="topApisList">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Version Column -->
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef>Version</th>
          <td mat-cell *matCellDef="let element">{{ element.version }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>


        <ng-container matColumnDef="actions" class="actions">
          <th mat-header-cell *matHeaderCellDef id="actions"></th>
          <td mat-cell *matCellDef="let element">
            <div class="actions__edit">
              <ng-container *ngIf="topApisList.length > 1">
                <div
                  class="order-buttons"
                  *gioPermission="{ anyOf: ['environment-top_apis-u'] }"
                >
                  <button
                    [disabled]="isFirst(element.order)"
                    (click)="moveUp(element)"
                    mat-icon-button
                    aria-label="Button to move up header"
                    data-testid="top_api_move-up-button"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    [disabled]="isLast(element.order)"
                    (click)="moveDown(element)"
                    mat-icon-button
                    aria-label="Button to move down header"
                    data-testid="top_api_move-down-button"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                </div>
              </ng-container>

              <button
                (click)="deleteTopApi(element)"
                mat-icon-button
                aria-label="Delete button"
                *gioPermission="{ anyOf: ['environment-top_apis-d'] }"
                data-testid="delete-button"
              >
                <mat-icon data-testid="top_api_list_edit_button">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no data -->
        <tr class="mat-mdc-row mdc-data-table__row" *matNoDataRow>
          <td class="mat-mdc-cell mdc-data-table__cell" [attr.colspan]="displayedColumns.length">No headers to display.</td>
        </tr>

      </table>

      <div class="add-top-api">
        <button
          class="add-button"
          (click)="addTopApi()"
          mat-raised-button
          color="primary"
          *gioPermission="{ anyOf: ['environment-settings-c'] }"
        >
          Add API
        </button>
      </div>

    </mat-card-content>
  </mat-card>
</div>
