<h4 mat-dialog-title>Add Top API</h4>
<div mat-dialog-content class="controls">
  <form>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <mat-label>Search APIs...</mat-label>

      <input
        matInput
        type="search"
        [matAutocomplete]="auto"
        [formControl]="myControl"
      />

      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectTopAPI($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
          {{option.name}}
        </mat-option>
        <mat-option *ngIf="(filteredOptions | async)?.length === 0 && myControl.getRawValue()" disabled>
          No Top APIs matching search criteria
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </form>


</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-flat-button (click)="onCancelClick()" data-testid="cancel-button">Cancel</button>
  <button mat-raised-button [disabled]="isDisabled()" color="primary" data-testid="submit-button">
    Add
  </button>
</div>
